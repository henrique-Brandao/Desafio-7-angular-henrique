<div class="pagina d-flex min-vh-100">
  <div class="imagem-container d-none d-lg-flex col-lg-6 p-0">
      <img src="img/ranger.png" alt="Ford Ranger" class="img-fluid w-50-">
  </div>

  <div class="formulario-container col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center p-5">
      <img src="img/ford.png" alt="Ford Logo" class="mb-4 ford-logo" style="max-width: 150px; margin-top: -60px;">

      <h2 class="text-success fw-bold mb-4">Boas-vindas</h2>

      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <div class="mb-3 d-flex justify-content-center align-items-center">
              <i class="bi bi-person p-1"></i>
              <input
                  name="username"
                  [(ngModel)]="username"
                  required
                  type="text"
                  placeholder="UsuÃ¡rio"
                  class="form-control border-0 border-bottom rounded-0 py-2 px-0"
                  [class.is-invalid]="errorMessage">
          </div>
        
          <div class="mb-4 d-flex justify-content-center align-items-center">
              <i class="bi bi-lock p-1"></i>
              <input
                  name="password"
                  [(ngModel)]="password"
                  required 
                  type="password"
                  placeholder="Senha"
                  class="form-control border-0 border-bottom rounded-0 py-2 px-0"
                  [class.is-invalid]="errorMessage">
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success mb-3">
              {{ successMessage }}
          </div>
        
          <button 
              class="btn btn-primary w-100 py-2 fw-bold" 
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="!isLoading">ENVIAR</span>
              <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status"></span>
                  PROCESSANDO...
              </span>
          </button>
      </form>
  </div>
</div>
